server:
  port: 8765

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

spring:
  application:
    name: cloud-gateway-spring
  cloud:
    gateway:
      routes:
      - id: users,book
        uri: http://localhost:8081/microservice-users.herokuapp.com/
        predicates:
          - Path= /book/** ,/users/** , /users/userName/*,/users/profile,/users/profile/**
        filters:
          - name: Hystrix
            args:
             name: usersCircuitBreaker
             fallbackUri: forward:/users-fallback
        metadata:
          read-timeout: 12000
          connect-timeout: 12000
      - id: jwt-session
        uri: http://jwt-session-microservice.herokuapp.com/
        predicates:
           - Path= /token-session/*
        filters:
          - name: Hystrix
            args:
             name: jwtCircuitBreaker
             fallbackUri: forward:/jwt-session-fallback
        metadata:
          read-timeout: 12000
          connect-timeout: 12000
      - id: order-microservice
        uri: http://localhost:8084
        predicates:
           - Path= /orders/*
        filters:
           - name: Hystrix
             args:
              name: orderMicroserviceFallback
              fallbackUri: forward:/order-microservice-fallback
        metadata:
          read-timeout: 12000
          connect-timeout: 8000