spring:
  application:
    name: api-gateway
    
server:
  port: 8765

logging:
  level:
    org:
      springframework:
        cloud:
          netflix: trace

eureka:
  client:
    serviceUrl:
        defaultZone: http://eureka-server-microservice:8761/eureka/
        
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

zuul:
  debugFilters: true
  host:
    socket-timeout-millis: 500000
    connection-request-timeout-millis: 500000
  include-debug-header: true
  routes:
    login:
        path: /users/*
        url: https://e-procurement.herokuapp.com/:8081
        stripPrefix: false
        sensitiveHeaders:    
    jwt-session:
      path: /token-session/*
      url:  https://e-procurement.herokuapp.com/:8082  
      stripPrefix: false
